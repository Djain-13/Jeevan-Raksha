<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Rewards & Badges</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Montserrat:wght@700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-start: #e9eefa;
            --bg-end: #d8e5ff;
            --card-bg: rgba(255, 255, 255, 0.8);
            --shadow: rgba(102, 126, 234, 0.1);
            --text-dark: #2c3e50;
            --text-light: #5a6a79;
            --accent-start: #ff6ec4;
            --accent-end: #7873f5;
            --success-green: #2ecc71;
            --warning-orange: #f39c12;
            --primary-blue: #3498db;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--bg-start), var(--bg-end));
            color: var(--text-dark);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 900px;
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 15px 40px var(--shadow);
            animation: fadeIn 0.5s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .rewards-header {
            padding: 30px;
            text-align: center;
            background: var(--bg-start);
            border-bottom: 1px solid #dcdfe3;
        }
        
        .rewards-header h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.5rem;
            margin-bottom: 10px;
            position: relative;
            display: inline-block;
            color: #005f99;
        }

        .rewards-header h1::after {
            content: "";
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 70%;
            height: 4px;
            border-radius: 2px;
            background: linear-gradient(90deg, var(--accent-start), var(--accent-end));
        }

        .user-profile {
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        #user-name {
            font-family: 'Montserrat', sans-serif;
            font-size: 2rem;
            font-weight: 700;
        }
        
        .stats-container {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }

        .stat-card {
            background: #f8fafc;
            border-radius: 12px;
            padding: 10px 20px;
            text-align: center;
            font-weight: 600;
        }
        
        .stat-card .label {
            font-size: 0.9rem;
            color: var(--text-light);
        }
        
        .stat-card .value {
            font-size: 1.2rem;
            color: var(--text-dark);
        }

        #user-rank { color: var(--primary-blue); }
        #user-points { color: var(--warning-orange); }

        .badge-gallery {
            padding: 30px 40px;
            background: #f8fafc;
        }

        .badge-gallery h2 {
            text-align: center;
            font-size: 1.8rem;
            color: var(--text-dark);
            margin-bottom: 30px;
        }

        .badge-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 25px;
        }

        .badge {
            cursor: pointer;
            text-align: center;
            filter: grayscale(100%);
            opacity: 0.5;
            transition: all 0.3s ease;
        }

        .badge:hover {
            transform: scale(1.1);
            opacity: 1;
        }

        .badge.earned {
            filter: grayscale(0%);
            opacity: 1;
        }

        .badge-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 10px;
            border-radius: 50%;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5rem;
            color: var(--text-light);
            border: 3px solid #e0e0e0;
        }

        .badge.earned .badge-icon {
            color: var(--success-green);
            border-color: var(--success-green);
            box-shadow: 0 0 15px rgba(46, 204, 113, 0.5);
        }

        .badge-name {
            font-weight: 600;
        }

        .footer-nav {
            padding: 20px;
            text-align: center;
        }

        .back-to-quiz {
            padding: 12px 30px;
            background: var(--primary-blue);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .back-to-quiz:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.4);
        }

    </style>
</head>
<body>

    <div class="container">
        <header class="rewards-header">
            <h1>üåü Your Achievements üåü</h1>
        </header>

        <section class="user-profile">
            <h2 id="user-name">Guest</h2>
            <div class="stats-container">
                <div class="stat-card">
                    <div class="label">Rank</div>
                    <div class="value" id="user-rank">Novice</div>
                </div>
                <div class="stat-card">
                    <div class="label">Points</div>
                    <div class="value" id="user-points">0</div>
                </div>
            </div>
        </section>

        <main class="badge-gallery">
            <h2>Badge Collection</h2>
            <div class="badge-grid">
                <div class="badge" data-id="quakeProof" data-title="Quake Proof"><div class="badge-icon"><i class="fa-solid fa-house-crack"></i></div><p class="badge-name">Quake Proof</p></div>
                <div class="badge" data-id="floodReady" data-title="Flood Ready"><div class="badge-icon"><i class="fa-solid fa-house-flood-water"></i></div><p class="badge-name">Flood Ready</p></div>
                <div class="badge" data-id="firstAid" data-title="First Aid Certified"><div class="badge-icon"><i class="fa-solid fa-first-aid"></i></div><p class="badge-name">First Aid Certified</p></div>
                <div class="badge" data-id="fireSafety" data-title="Fire Safety Marshal"><div class="badge-icon"><i class="fa-solid fa-fire-extinguisher"></i></div><p class="badge-name">Fire Safety Marshal</p></div>
                <div class="badge" data-id="cycloneSentinel" data-title="Cyclone Sentinel"><div class="badge-icon"><i class="fa-solid fa-cyclone"></i></div><p class="badge-name">Cyclone Sentinel</p></div>
                <div class="badge" data-id="goBagGuru" data-title="Go-Bag Guru"><div class="badge-icon"><i class="fa-solid fa-briefcase-medical"></i></div><p class="badge-name">Go-Bag Guru</p></div>
                <div class="badge" data-id="preparedness" data-title="Preparedness Pro"><div class="badge-icon"><i class="fa-solid fa-shield-halved"></i></div><p class="badge-name">Preparedness Pro</p></div>
                <div class="badge" data-id="disasterHero" data-title="Disaster Hero"><div class="badge-icon"><i class="fas fa-medal"></i></div><p class="badge-name">Disaster Hero</p></div>
            </div>
        </main>
        
        <footer class="footer-nav">
             <a href="quiz_main.html" class="back-to-quiz">‚Üê Back to Quiz</a>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            function loadUserData() {
                const data = localStorage.getItem('disasterQuizUser');
                return data ? JSON.parse(data) : { name: "Guest", totalPoints: 0, badgesEarned: [] };
            }

            function getRank(points) {
                if (points >= 500) return "Disaster Marshal";
                if (points >= 250) return "Triage Specialist";
                if (points >= 100) return "Safety Captain";
                if (points >= 50) return "First Responder";
                return "Novice";
            }

            function displayUserData() {
                const userData = loadUserData();
                document.getElementById('user-name').textContent = userData.name;
                document.getElementById('user-points').textContent = `${userData.totalPoints} Points`;
                document.getElementById('user-rank').textContent = getRank(userData.totalPoints);
                
                userData.badgesEarned.forEach(badgeId => {
                    const badgeElement = document.querySelector(`.badge[data-id="${badgeId}"]`);
                    if (badgeElement) {
                        badgeElement.classList.add('earned');
                    }
                });
            }

            displayUserData();
        });
    </script>
</body>
</html>
